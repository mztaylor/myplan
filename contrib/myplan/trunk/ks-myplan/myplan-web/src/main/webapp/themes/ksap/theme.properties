# Example theme.properties file containing all possible configuration properties.
# Copy this file to the corresponding theme directory (must be in root) and name as 'theme.properties'

# Many of the properties allow an Ant pattern to be specified. The basics of Ant patterns are:

# a single star (*) matches zero or more characters within a path name
# a double star (**) matches zero or more characters across directory levels
# a question mark (?) matches exactly one character within a path name
# Examples: *.c, src/*.c, */*.c, **/*.c, src/ba?.c

# Any configured file names or paths (including those used in patterns) are case insensitive


parent=kboot
parentExcludes=scripts/bootstrap.js
cssExcludes=jquery.dataTables,kboot.*,base,jquery-ui-*,tabs,schedulebuilder/**
jsExcludes=jquery.fancybox,kboot.*,jquery-ui-1.9.2,schedulebuilder/**
#pluginIncludes=
pluginExcludes=color,countdown,easing,easydrag,jstree,prettify,textpopout
pluginFileExcludes=fancybox/helpers/**,jstree/themes/**,datatables/TableTools.js,datatables/TableTools.css,datatables/ZeroClipboard.js,datatables/jquery.dataTables.rowGrouping.js,tooltip/jquery.bubblepopup.v2.3.1.js,fullcalendar/gcal.js,fullcalendar/fullcalendar.print.css
#additionalOverlays=
lessIncludes=bootstrap.less,ksap.less
lessExcludes=kboot.less,uif*.less,forms.less
cssLoadFirst=bootstrap
#cssLoadLast=
#pluginCssLoadOrder=
#themeCssLoadOrder
# TODO: Remove custom jquery-ui after jquery-ui upgrade above 1.9.2. Added because of jquery-ui bug http://bugs.jqueryui.com/ticket/8877
jsLoadFirst=jquery-1.8.3,jquery.ui.1.9.2,jquery.blockUI,jquery.dataTables,jquery.validate
#jsLoadFirst=jquery-1.8.3,jquery-ui*,jquery.blockUI,jquery.dataTables,jquery.validate
jsLoadLast=
#pluginJsLoadOrder=
#themeJsLoadOrder=